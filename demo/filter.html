<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/index.css">
	<!-- CSS overrides - remove if you don't need it -->
	<link rel="stylesheet" href="../css/app.css">
</head>
<body ng-app="app">
	<div class="row1">
		<input type="text" placeholder="请输入您的体重" ng-model="weight">
		<p>您的体重是{{weight}}kg</p>
		<p>{{weight | weight}}</p>

	</div>
	<script src="../js/angular.min.js"></script>
<script>

	var app = angular.module('app',[]);
	app.filter('weight',function () {
		return function (input) {
			if(!input){
				return ""
			}else if(input>100){
				return '您太胖了，需要减肥啦！'
			}else{
				return '您太瘦了！'
			}
		}
	})
</script>
</body>
</html>
